<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script.js"></script>
    
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
        <h1>QuizApp</h1>
        <div class="container">
            <div class="card quiz">
                <img src="./assets/imgs/question-mark.jpg" class="card-img-top" alt="..." id="quizapp_questionmark">
                <img src="./assets/imgs/trophy.png" alt="trophy" id="end-screen-img" class="width-100" style="display: none;">
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress-container">
                    <div class="progress-bar" style="width: 25%" id="progress-bar">25%</div>
                </div>

                <div class="card-body width-100 text-center end-screen" id="end-screen" style="display: none;">
                    <h1>Quiz beendet!</h1>
                    <span class="result width-100 text-center">
                        Du hast<b id="number_correct_questions"> XXX </b>von<b id="number_questions"> XXX </b>Fragen richtig beantwortet!
                    </span>
                    <div>
                        <button class="btn btn-primary" onclick="restartQuiz()">Quiz noch einmal spielen!</button>
                    </div>
                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="questiontext">Frage</h5>
                
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>
                    <div class="question-footer">
                        <span>
                            <b id="num_current_question">1</b> von <b id="number_questions">5</b> Fragen
                        </span>
                        <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                    </div>

                </div>
            </div>
            
        </div>
</body>
</html>
